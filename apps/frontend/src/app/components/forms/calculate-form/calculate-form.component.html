<div class="container">
  <div class="card p-5 mt-3">
    <div class="row justify-content-between mt-3">
      <div class="col-6">
        <form
          class="row g-3 needs-validation"
          [formGroup]="calculateform"
          (ngSubmit)="onSubmit()"
        >
          <h1>Calcula la rentabilidad de tu CDT Damasu</h1>

          <div class="row mt-3">
            <div class="col-6">
              <div class="card p-2 text-center">
                <div class="col-6">
                  <label for="amount">Monto </label>
                  <input
                    type="number"
                    id="amount"
                    class="form-control"
                    formControlName="amount"
                  />
                  <div class="valid-feedback">esta bien</div>
                </div>

                <div class="col-6">
                  <label for="time"> Selecciona el pago </label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="time"
                  >
                    <option selected value="null">seleccionar</option>
                    <option value="180">180 dias</option>
                    <option value="360">360 dias</option>
                  </select>
                  <div class="row justify-content-end mt-3">
                    <div class="col-2">
                      <button class="btn btn-warning mb-3">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row justify-content-center mt-5">
              <div class="card p-2 text-center">
                <div class="col-8">
                  <label for="cost">Rentabilidad</label>
                  <input
                    type="number"
                    id="cost"
                    class="form-control"
                    formControlName="cost"
                  />
                  <div class="valid-feedback">esta bien</div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
